<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW9_Task1</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <article class="container__product-card product-card">
        <img src="img/Logo.png" alt="logo" class="product-card__logo" />
        <img
          src="img/Sneakers.png"
          alt="Sneakers"
          class="product-card__image"
        />
        <ul class="product-card__colors">
          <li
            class="product-card__color color-DarkBlue product-card__color--selected"
          ></li>
          <li class="product-card__color color-White"></li>
          <li class="product-card__color color-Red"></li>
          <li class="product-card__color color-Cyan"></li>
        </ul>
        <div class="product-card__info product-info">
          <h1 class="product-info__title">Nike SB Stefan Janoski Max</h1>
          <h2 class="product-info__category">Unisex Skateboarding Shoe</h2>
          <ul class="product-info__rate rate">
            <li class="rete__star"><img src="img/Star 1.png" alt="Star" /></li>
            <li class="rete__star"><img src="img/Star 1.png" alt="Star" /></li>
            <li class="rete__star"><img src="img/Star 1.png" alt="Star" /></li>
            <li class="rete__star">
              <img src="img/StarGray.png" alt="Star Gray" />
            </li>
            <li class="rete__star">
              <img src="img/StarGray.png" alt="Star Gray" />
            </li>
          </ul>
          <div class="product-info__drop-down drop-down">
            Size
            <img src="img/ChevronDown.png" alt="" class="drop-down__arow" />
          </div>
          <div class="product-info__drop-down drop-down">
            Qty <img src="img/ChevronDown.png" alt="" class="drop-down__arow" />
          </div>
          <button class="product-info__add button">Add to cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
